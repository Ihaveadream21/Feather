name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  WORKSPACE: "Feather.xcworkspace"
  SCHEME: "Feather"
  BUILD_DIR: "$GITHUB_WORKSPACE/build"

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
          persist-credentials: true


      - name: Build LicensePlist CLI and generate acknowledgements
        run: |
          set -euo pipefail
          echo "== swift version =="
          swift --version || true

          # Clone LicensePlist and build the CLI
          TMP_DIR="/tmp/license-plist"
          rm -rf "$TMP_DIR"
          git clone --depth 1 https://github.com/mono0926/LicensePlist "$TMP_DIR"
          pushd "$TMP_DIR"
          echo "Building LicensePlist..."
          swift build -c release

          # Show build output for debugging
          echo "== build artifacts =="
          ls -la .build/release || true

          # Prepare output directory that the Xcode project expects inside derived products
          RELEASE_PRODUCTS="$BUILD_DIR/derived/Build/Products/Release-iphoneos"
          OUT_DIR="$RELEASE_PRODUCTS/com.mono0926.LicensePlist.Output"
          mkdir -p "$OUT_DIR"

          # Try known binary names, make executable and run
          if [ -f ".build/release/license-plist" ]; then
            BIN=".build/release/license-plist"
          elif [ -f ".build/release/license-plist-cli" ]; then
            BIN=".build/release/license-plist-cli"
          else
            BIN=""
          fi

          if [ -n "$BIN" ]; then
            chmod +x "$BIN"
            echo "Running $BIN to generate acknowledgements..."
            "$BIN" -i "$GITHUB_WORKSPACE/license_plist.yml" -o "$OUT_DIR" || (
              echo "license-plist failed; printing logs and falling back to placeholder"; ls -la "$TMP_DIR/.build/release" || true; false)
          else
            echo "Built license-plist binary not found; falling back to placeholder output"
            mkdir -p "$OUT_DIR/thewonderofyou.Feather"
            echo "Placeholder acknowledgement" > "$OUT_DIR/thewonderofyou.Feather/README.md"
          fi

          popd

      - name: Debug: show generated LicensePlist output
        run: |
          RELEASE_PRODUCTS="$BUILD_DIR/derived/Build/Products/Release-iphoneos"
          echo "Listing $RELEASE_PRODUCTS"; ls -la "$RELEASE_PRODUCTS" || true

      - name: Resolve Swift packages
        run: xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -resolvePackageDependencies

      - name: Build unsigned .app
        run: |
          mkdir -p "$BUILD_DIR"
          set -o pipefail
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "$BUILD_DIR/derived" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean build | tee build.log

      - name: Package .app into unsigned .ipa
        run: |
          APP_DIR="$BUILD_DIR/derived/Build/Products/Release-iphoneos/$SCHEME.app"
          if [ ! -d "$APP_DIR" ]; then
            echo "Built app not found at $APP_DIR"
            exit 1
          fi
          mkdir -p "$BUILD_DIR/ipa/Payload"
          cp -R "$APP_DIR" "$BUILD_DIR/ipa/Payload/"
          pushd "$BUILD_DIR/ipa"
          zip -r "../${SCHEME}-unsigned.ipa" Payload > /dev/null
          popd

      - name: List artifact
        run: ls -la "$BUILD_DIR" || true

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.repository }}-${{ github.ref_name }}-unsigned-ipa
          path: "$BUILD_DIR/${SCHEME}-unsigned.ipa"

