name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  WORKSPACE: "Feather.xcworkspace"
  SCHEME: "Feather"
  BUILD_DIR: "$GITHUB_WORKSPACE/build"

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Resolve Swift packages
        run: xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -resolvePackageDependencies

      - name: Create placeholder LicensePlist output (prevent plugin validation failure)
        run: |
          # Ensure the derived data Build/Products path exists before xcodebuild runs
          RELEASE_PRODUCTS="$BUILD_DIR/derived/Build/Products/Release-iphoneos"
          mkdir -p "$RELEASE_PRODUCTS/com.mono0926.LicensePlist.Output/thewonderofyou.Feather"

          # Create a minimal plist and a placeholder folder so the project's copy script succeeds
          cat > "$RELEASE_PRODUCTS/com.mono0926.LicensePlist.Output/thewonderofyou.Feather.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Title</key>
            <string>Third-party Licenses</string>
          </dict>
          </plist>
          PLIST

          # Add a placeholder file inside the directory
          echo "Placeholder acknowledgement" > "$RELEASE_PRODUCTS/com.mono0926.LicensePlist.Output/thewonderofyou.Feather/README.md"

      - name: Build unsigned .app
        run: |
          mkdir -p "$BUILD_DIR"
          set -o pipefail
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "$BUILD_DIR/derived" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean build | tee build.log

      - name: Package .app into unsigned .ipa
        run: |
          APP_DIR="$BUILD_DIR/derived/Build/Products/Release-iphoneos/$SCHEME.app"
          if [ ! -d "$APP_DIR" ]; then
            echo "Built app not found at $APP_DIR"
            exit 1
          fi
          mkdir -p "$BUILD_DIR/ipa/Payload"
          cp -R "$APP_DIR" "$BUILD_DIR/ipa/Payload/"
          pushd "$BUILD_DIR/ipa"
          zip -r "../${SCHEME}-unsigned.ipa" Payload > /dev/null
          popd

      - name: List artifact
        run: ls -la "$BUILD_DIR" || true

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.repository }}-${{ github.ref_name }}-unsigned-ipa
          path: "$BUILD_DIR/${SCHEME}-unsigned.ipa"

